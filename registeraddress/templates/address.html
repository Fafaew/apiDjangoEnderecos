<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endereços</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<center>
<div class="container">
<h1>Cadastro de Endereços</h1>
{% for message in messages %}
<h1>{{ message }}</h1>
{% endfor %}
<form method="POST" action="{% url 'SearchCEP' %}">
    {% csrf_token %}
    <input type="text" minlength="8" maxlength="8" value="{{ request.session.address.cep }}" name="cep" placeholder="CEP"/> <button type="submit" class="btn btn-outline-info">Buscar CEP</button><br><br>
</form>
<form method="POST" action="{% url 'RegisterAddress' %}">
    {% csrf_token %}
    <input type="text" maxlength="30" value="{{ request.session.address.logradouro }}" name="address" placeholder="Endereço"/><br><br>
    <input type="text" maxlength="6" name="number" placeholder="Número da Casa"/><br><br>
    <input type="text" maxlength="30" name="complement" placeholder="Complemento"/><br><br>
    <input type="text" maxlength="50" value="{{ request.session.address.bairro }}" name="neighborhood" placeholder="Bairro"/><br><br>
    <input type="text" maxlength="50" value="{{ request.session.address.localidade }}" name="city" placeholder="Cidade"/><br><br>
    <input type="text" maxlength="2" value="{{ request.session.address.uf }}" name="uf" placeholder="Estado"/><br><br>
    <textarea name="description" placeholder="Descrição"></textarea><br><br>
    <button type="submit" class="btn btn-info">Cadastrar</button>
</form>
</center>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</div>
</body>
</html>
